<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Workout Tracker</title>
  <!-- Favicon and PWA Manifest -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="manifest" href="manifest.json">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sticky Action Bar -->
    <div class="sticky-action-bar" id="stickyActionBar" style="display: none;">
      <div class="timer-section">
        <div class="timer-display">
          <i class="bi bi-stopwatch"></i>
          <span id="workoutTimer">00:00</span>
        </div>
        <button id="timerToggle" class="btn-timer">
          <i class="bi bi-play-fill"></i>
        </button>
      </div>
      <button id="saveBtn" class="btn btn-success">
        <i class="bi bi-save"></i> Save
      </button>
    </div>

    <!-- Day Selector -->
    <div class="day-selector">
      <select id="daySelect" class="form-select">
        <option value="">Select your workout day</option>
        <!-- Days will be populated from JS -->
      </select>
      <small class="text-muted mt-2" id="helpText" style="display: none;">
        <i class="bi bi-info-circle"></i> Previous workout data shown in placeholders. Double-click to fill last values.
      </small>
    </div>

    <!-- Exercise List -->
    <div id="exerciseList"></div>

    <!-- Workout History -->
    <div id="logsSection" style="display: none;">
      <div class="logs-header">
        <h4><i class="bi bi-clock-history"></i> Workout History</h4>
      </div>
      <div id="logList" class="accordion"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-item active" id="workoutTab">
      <i class="bi bi-plus-circle"></i>
    </button>
    <button class="nav-item" id="historyTab">
      <i class="bi bi-journal-text"></i>
    </button>
    <button class="nav-item" id="moreTab">
      <i class="bi bi-three-dots"></i>
    </button>
  </div>

  <!-- More Options Menu (Hidden by default) -->
  <div class="dropdown-menu" id="moreMenu" style="display: none; position: fixed; bottom: 70px; right: 20px;">
    <a class="dropdown-item" href="#" id="exportBtn">
      <i class="bi bi-download"></i> Export Data
    </a>
    <a class="dropdown-item" href="#" id="importBtn">
      <i class="bi bi-upload"></i> Import Data
    </a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item text-danger" href="#" id="clearBtn">
      <i class="bi bi-trash"></i> Clear All Data
    </a>
  </div>

  <!-- Import File Input (Hidden) -->
  <input type="file" id="importFile" accept=".json" style="display: none;">

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Workout Routines -->
  <script src="js/routines.js"></script>
  
  <!-- Main Application JS -->
  <script src="js/app.js"></script>
</body>
</html>
